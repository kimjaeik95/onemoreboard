<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!-- 헤더: 사이트 로고와 네비게이션 -->
<header>
    <h1>웹사이트 이름</h1>
    <nav>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">연락처</a></li>
        </ul>
    </nav>
</header>
<main>
<!-- 제목들 -->
<h1>가장 큰 제목</h1>
<h2>두 번째 제목</h2>

<!-- 단락 -->
<p>이것은 단락입니다.</p>

<!-- 링크 -->
<a href="https://www.example.com">Example</a>

<!-- 이미지 -->
<img src="image.jpg" alt="설명" width="300" height="200">

<!-- 순서 없는 목록 -->
<ul>
    <li>항목 1</li>
    <li>항목 2</li>
</ul>

<!-- 순서 있는 목록 -->
<ol>
    <li>첫 번째 항목</li>
    <li>두 번째 항목</li>
</ol>

<!-- 표 -->
<table>
    <thead>
    <tr>
        <th>제목 1</th>
        <th>제목 2</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>데이터 1</td>
        <td>데이터 2</td>
    </tr>
    </tbody>
</table>

<!-- 폼 -->
<form action="/submit" method="POST">
    <label for="name">이름:</label>
    <input type="text" id="name" name="name">
    <input type="submit" value="제출">
</form>
<!-- 버튼 -->
<button type="button">버튼</button>
</main>
<!-- 푸터: 저작권 정보 및 하단 네비게이션 -->
<footer>
    <p>&copy; 2025 웹사이트 이름</p>
    <nav>
        <ul>
            <li><a href="#">이용 약관</a></li>
            <li><a href="#">개인정보 보호</a></li>
        </ul>
    </nav>
</footer>
</body>
</html>
