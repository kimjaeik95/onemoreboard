<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>commentNew</title>
</head>
<body>
<div class="container mt-4">
    <h3>댓글 작성</h3>
    <!-- 댓글 작성 폼 -->
    <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" class="form-control" placeholder="닉네임을 입력하세요" required>
    </div>
    <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" class="form-control" rows="3" placeholder="내용을 입력하세요" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">댓글 작성</button>
</div>
</body>
</html>
