<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>댓글 목록</title>
    <!-- 부트스트랩 CSS 포함 -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 댓글 목록 -->
    <div class="container mt-4">
      <h3>댓글 목록</h3>
      <div class="list-group">
        <!-- 댓글 반복 -->
        <div class="list-group-item" th:each="comment : ${comments}">
          <div class="card mb-3">
            <div class="card-body">
              <!-- 닉네임 -->
              <h5 class="card-title">
                <strong>닉네임: </strong>
                <span th:text="${comment.nickname}"></span>
              </h5>
              <!-- 내용 -->
              <p class="card-text">
                <strong>내용: </strong>
                <span th:text="${comment.content}"></span>
              </p>
              <!-- 작성 시간 -->
              <small class="text-muted">
                <strong>작성 시간: </strong>
                <span
                  th:text="${#dates.format(comment.createAt, 'yyyy-MM-dd HH:mm')}"
                ></span>
              </small>
              <!-- 수정 버튼 -->
              <button
                type="button"
                class="btn btn-sm btn-primary"
                data-toggle="modal"
                data-target="#editCommentModal"
                th:attr="data-id=${comment.id}"
              >
                수정
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 댓글 수정 모달 -->
    <div class="modal fade" id="editCommentModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editCommentModalLabel">댓글 수정</h5>
            <button
              type="button"
              class="btn-close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- 댓글 수정 폼 -->
            <div class="form-group">
              <label for="edit-comment-nickname">닉네임</label>
              <input
                type="text"
                id="edit-comment-nickname"
                name="nickname"
                class="form-control"
                placeholder="닉네임을 입력하세요"
                required
              />
            </div>
            <div class="form-group">
              <label for="edit-comment-content">내용</label>
              <textarea
                id="edit-comment-content"
                name="content"
                class="form-control"
                rows="3"
                placeholder="내용을 입력하세요"
                required
              ></textarea>
            </div>
            <input
              type="hidden"
              id="edit-comment-article-id"
              th:value="${article.id}"
            />
            <input
              type="hidden"
              id="edit-comment-id"
              th:value="${comment.id}"
            />
            <button
              type="submit"
              class="btn btn-primary"
              id="comment-update-btn"
            >
              수정 완료
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 부트스트랩 JS 및 Popper.js 포함 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
