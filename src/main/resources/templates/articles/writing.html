<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 예제</title>

    <!-- Bootstrap CSS (CDN으로 추가) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h3 class="text-center mb-4">글 작성</h3>
        <form method="post" th:action="@{/api/articles/create}" th:object="${articleRequest}">
            <div class="mb-3">
                <label class="form-label">제목</label>
                <input type="text" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요" required />
            </div>
            <div class="mb-3">
                <label class="form-label">내용</label>
                <textarea class="form-control" rows="5" th:field="*{content}" placeholder="내용을 입력하세요" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">글 작성하기</button>
            <a href="/api/articles/finds">뒤로가기</a>
        </form>
    </div>
</div>

<!-- Bootstrap JS (CDN으로 추가) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<div class="footer">
    <p>&copy; 2024 예시 사이트. All rights reserved.</p>
</div>
</body>
</html>
